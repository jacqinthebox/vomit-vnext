<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: file: blob: https://www.plantuml.com;">
  <title>Vomit</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/highlight.css">
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/codemirror-dialog.css">
  <link rel="stylesheet" href="css/katex.min.css">
</head>
<body class="theme-default">
  <div id="app">
    <div id="main-container">
      <div id="sidebar-files" class="sidebar hidden">
        <div class="sidebar-header">Files</div>
        <div id="file-tree"></div>
      </div>
      <div id="sidebar-outline" class="sidebar hidden">
        <div class="sidebar-header">Outline</div>
        <div id="outline-list"></div>
      </div>
      <div id="sidebar-search" class="sidebar hidden">
        <div class="sidebar-header">Search</div>
        <div class="search-input-container">
          <input type="text" id="search-input" placeholder="Search in files...">
        </div>
        <div id="search-results"></div>
      </div>
      <div id="sidebar-resize" class="hidden"></div>
      <div id="editor-container">
      <div id="editor-pane">
        <div id="editor"></div>
      </div>
      <div id="preview-pane">
        <div id="preview"></div>
      </div>
    </div>
    </div>

    <div id="statusbar">
      <span id="status-file">Untitled</span>
      <span id="status-slides">0 slides</span>
      <span id="status-words">0 words</span>
    </div>
  </div>

  <script src="js/marked.min.js"></script>
  <script src="js/highlight.min.js"></script>
  <script src="js/hljs-bash.min.js"></script>
  <script src="js/hljs-yaml.min.js"></script>
  <script src="js/hljs-python.min.js"></script>
  <script src="js/hljs-json.min.js"></script>
  <script src="js/hljs-typescript.min.js"></script>
  <script src="js/hljs-go.min.js"></script>
  <script src="js/hljs-dockerfile.min.js"></script>
  <script src="js/hljs-sql.min.js"></script>
  <script src="js/hljs-csharp.min.js"></script>
  <script src="js/hljs-lua.min.js"></script>
  <script src="js/codemirror.min.js"></script>
  <script src="js/codemirror-meta.min.js"></script>
  <script src="js/codemirror-overlay.min.js"></script>
  <script src="js/codemirror-xml.min.js"></script>
  <script src="js/codemirror-markdown.min.js"></script>
  <script src="js/codemirror-javascript.min.js"></script>
  <script src="js/codemirror-css.min.js"></script>
  <script src="js/codemirror-htmlmixed.min.js"></script>
  <script src="js/codemirror-python.min.js"></script>
  <script src="js/codemirror-yaml.min.js"></script>
  <script src="js/codemirror-shell.min.js"></script>
  <script src="js/codemirror-go.min.js"></script>
  <script src="js/codemirror-sql.min.js"></script>
  <script src="js/codemirror-clike.min.js"></script>
  <script src="js/codemirror-lua.min.js"></script>
  <script src="js/codemirror-simple.min.js"></script>
  <script src="js/codemirror-dockerfile.min.js"></script>
  <script src="js/codemirror-gfm.min.js"></script>
  <script src="js/codemirror-yaml-frontmatter.min.js"></script>
  <script src="js/codemirror-dialog.min.js"></script>
  <script src="js/codemirror-searchcursor.min.js"></script>
  <script src="js/codemirror-search.min.js"></script>
  <script src="js/katex.min.js"></script>
  <script src="js/katex-auto-render.min.js"></script>
  <script src="js/plantuml-encoder.min.js"></script>
  <script src="js/emoji.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
