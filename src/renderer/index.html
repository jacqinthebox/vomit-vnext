<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: file: blob: https://www.plantuml.com;">
  <title>Vomit</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/highlight.css">
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/katex.min.css">
</head>
<body class="theme-default">
  <div id="app">
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="btn-bold" title="Bold (Cmd+B)"><strong>B</strong></button>
        <button id="btn-italic" title="Italic (Cmd+I)"><em>I</em></button>
        <button id="btn-code" title="Code (Cmd+`)"><code>&lt;/&gt;</code></button>
        <button id="btn-link" title="Link (Cmd+K)">Link</button>
      </div>
      <div class="toolbar-group">
        <button id="btn-h1" title="Heading 1 (Cmd+1)">H1</button>
        <button id="btn-h2" title="Heading 2 (Cmd+2)">H2</button>
        <button id="btn-h3" title="Heading 3 (Cmd+3)">H3</button>
      </div>
      <div class="toolbar-group">
        <button id="btn-bullet" title="Bullet List (Cmd+L)">List</button>
        <button id="btn-quote" title="Quote (Cmd+')">Quote</button>
        <button id="btn-hr" title="Horizontal Rule (Cmd+-)">---</button>
      </div>
      <div class="toolbar-group">
        <button id="btn-slide" title="Insert Slide (Cmd+Enter)">+ Slide</button>
      </div>
      <div class="toolbar-spacer"></div>
      <div class="toolbar-group">
        <button id="btn-files" title="Toggle Files (Cmd+Shift+E)">Files</button>
        <button id="btn-search" title="Search in Files (Cmd+Shift+F)">Search</button>
        <button id="btn-outline" title="Toggle Outline (Cmd+Shift+O)">Outline</button>
        <button id="btn-preview" title="Toggle Preview (Cmd+P)">Preview</button>
        <button id="btn-present" title="Present (Cmd+Shift+P)">Present</button>
      </div>
    </div>

    <div id="main-container">
      <div id="sidebar-files" class="sidebar hidden">
        <div class="sidebar-header">Files</div>
        <div id="file-tree"></div>
      </div>
      <div id="sidebar-outline" class="sidebar hidden">
        <div class="sidebar-header">Outline</div>
        <div id="outline-list"></div>
      </div>
      <div id="sidebar-search" class="sidebar hidden">
        <div class="sidebar-header">Search</div>
        <div class="search-input-container">
          <input type="text" id="search-input" placeholder="Search in files...">
        </div>
        <div id="search-results"></div>
      </div>
      <div id="sidebar-resize" class="hidden"></div>
      <div id="editor-container">
      <div id="editor-pane">
        <div id="editor"></div>
      </div>
      <div id="preview-pane">
        <div id="preview"></div>
      </div>
    </div>
    </div>

    <div id="statusbar">
      <span id="status-file">Untitled</span>
      <span id="status-slides">0 slides</span>
      <span id="status-words">0 words</span>
    </div>
  </div>

  <script src="js/marked.min.js"></script>
  <script src="js/highlight.min.js"></script>
  <script src="js/codemirror.min.js"></script>
  <script src="js/codemirror-xml.min.js"></script>
  <script src="js/codemirror-markdown.min.js"></script>
  <script src="js/katex.min.js"></script>
  <script src="js/katex-auto-render.min.js"></script>
  <script src="js/plantuml-encoder.min.js"></script>
  <script src="js/emoji.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
