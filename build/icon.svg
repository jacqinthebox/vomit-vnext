<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Purple rounded square background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="#8b5cf6"/>

  <!-- Simplified vomit face in white - centered -->
  <g fill="white">
    <!-- Face circle -->
    <circle cx="512" cy="512" r="280" fill="none" stroke="white" stroke-width="45"/>

    <!-- Left eye (X shaped - sick) -->
    <line x1="380" y1="420" x2="460" y2="500" stroke="white" stroke-width="40" stroke-linecap="round"/>
    <line x1="460" y1="420" x2="380" y2="500" stroke="white" stroke-width="40" stroke-linecap="round"/>

    <!-- Right eye (X shaped - sick) -->
    <line x1="564" y1="420" x2="644" y2="500" stroke="white" stroke-width="40" stroke-linecap="round"/>
    <line x1="644" y1="420" x2="564" y2="500" stroke="white" stroke-width="40" stroke-linecap="round"/>

    <!-- Open mouth -->
    <ellipse cx="512" cy="620" rx="90" ry="70" fill="white"/>
  </g>
</svg>
